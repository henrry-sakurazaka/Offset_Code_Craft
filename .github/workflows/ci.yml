name: CI

on:
  push:
    branches: [ main, development ]
  pull_request:
    branches: [ main, development ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      RAILS_ENV: test
      MY_MAIL_ADDRESS: ${{ secrets.MY_MAIL_ADDRESS }}
      SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
      FROM_MAIL_ADDRESS: ${{ secrets.FROM_MAIL_ADDRESS }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Chrome and matching ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable unzip curl xvfb
          CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+')
          DRIVER_VERSION=$(curl -s "https://googlechromelabs.github.io/chrome-for-testing/LATEST_RELEASE_${CHROME_VERSION}")
          curl -Lo /tmp/chromedriver.zip "https://storage.googleapis.com/chrome-for-testing-public/${DRIVER_VERSION}/linux64/chromedriver-linux64.zip"
          sudo unzip /tmp/chromedriver.zip -d /usr/local/bin
          sudo chmod +x /usr/local/bin/chromedriver-linux64/chromedriver
          sudo mv /usr/local/bin/chromedriver-linux64/chromedriver /usr/local/bin/chromedriver
          chromedriver --version

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2.3'
          bundler-cache: true

      - name: Install gems
        run: bundle install --jobs 4 --retry 3

      - name: Create .env file with secrets
        run: |
          echo "MY_MAIL_ADDRESS=${{ secrets.MY_MAIL_ADDRESS }}" >> .env
          echo "SENDGRID_API_KEY=${{ secrets.SENDGRID_API_KEY }}" >> .env
          echo "FROM_MAIL_ADDRESS=${{ secrets.FROM_MAIL_ADDRESS }}" >> .env

      - name: Precompile assets for test
        run: bundle exec rails assets:precompile

      - name: Run RSpec tests with Xvfb
        run: |
          Xvfb :99 -screen 0 1920x1080x24 &
          export DISPLAY=:99
          bundle exec rspec

      - name: Run ContactMailer spec
        run: bundle exec rspec spec/mailers/contact_mailer_spec.rb
